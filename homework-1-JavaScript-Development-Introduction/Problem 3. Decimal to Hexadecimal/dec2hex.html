<!DOCTYPE html>
<html>
<head>
<title>Decimal to Hexadecimal</title>
</head>
<body>
<script>
function getNum() {
    var num = prompt("Enter a number");
	while (num < 0) {
		num = prompt("The number must be positive. Please enter a positive number");
	}
	var hexString = Number(num).toString(16);
	alert(hexString);
}
getNum();

</script>
</body>
</html>
