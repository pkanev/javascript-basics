<!DOCTYPE html>
<html>
	<head>
		<title>Webinar registration form</title>
		<link rel="stylesheet" href="styles/style.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<main>
			<form action="#" method="POST">
				<header><h1>Регистрация за уебинар</h1></header>
				<section id="inputs">
					<label for="name">Име и фамилия:<span class="required">*</span></label>
					<input type="text" id="name" name="name" required>
					<label for="address">Адрес:</label>
					<input type="text" id="address" name="address">
					<label for="town">Населено място:</label>
					<input type="text" id="town" name="town">
					<label for="postCode">Пощенски код:</label>
					<input type="text" id="postCode" name="postCode">
					<label for="email">Email:<span class="required">*</span></label>
					<input type="email" id="email" name="email" required>
					<label for="tel">Телефон:<span class="required">*</span></label>
					<input type="tel" id="tel" name="tel" required>
					<label for="date">Дата на семинара:<span class="required">*</span></label>
					<input type="date" id="date" name="date" required placeholder="mm/dd/yyyy">
					<input type="checkbox" id="bill" class="inline" name="bill" value="1"><label class="inline" for="bill">Желая фактура</label>
					<div id="billInfo">
						<label for="firm">Фирма и организация:<span class="required">*</span></label>
						<input type="text" id="firm" name="firm" class="extrabill">
						<label for="mol">МОЛ:<span class="required">*</span></label>
						<input type="text" id="mol" name="mol" class="extrabill">
						<label for="eik">ЕИК:<span class="required">*</span></label>
						<input type="text" id="eik" name="eik" class="extrabill">
						<label for="dds">ИН по ДДС:<span class="required">*</span></label>
						<input type="text" id="dds" name="dds" class="extrabill">
						<label for="address2">Адрес:<span class="required">*</span></label>
						<input type="text" id="address2" name="address2" class="extrabill">
					</div>
					<section id="buttons">
						<input type="submit" id="submit" class="inline" value="Регистрирай се">
						<input type="reset" id="reset" class="inline" value="Изчисти">
					</section>
				</section>
			</form>
		</main>
		<script src="scripts/script.js" type="text/javascript"></script>
	</body>
</html>
